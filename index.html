<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Generator</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Mode Colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --input-bg: #f7fafc;
            --input-border: #e2e8f0;
            --button-gradient-start: #667eea;
            --button-gradient-end: #764ba2;
            --shadow: rgba(0, 0, 0, 0.1);
            --qr-fg: #000000;
            --qr-bg: #ffffff;
        }

        body.dark-mode {
            /* Dark Mode Colors */
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --card-bg: rgba(45, 55, 72, 0.95);
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --input-bg: #2d3748;
            --input-border: #4a5568;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            transition: background 0.3s ease;
        }

        /* Header Styles */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px var(--shadow);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--button-gradient-start), var(--button-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* Input Section */
        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--button-gradient-start);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Color Pickers */
        .color-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-picker {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-value {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--button-gradient-start), var(--button-gradient-end));
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-secondary {
            background: var(--input-bg);
            color: var(--text-primary);
            border: 2px solid var(--input-border);
        }

        .btn-secondary:hover {
            background: var(--input-border);
            transform: translateY(-2px);
        }

        /* QR Code Section */
        .qr-container {
            display: none;
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: var(--input-bg);
            border-radius: 16px;
            animation: fadeIn 0.5s ease;
        }

        .qr-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #qrcode {
            display: inline-block;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 1.5rem;
        }

        .qr-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-download {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-download:hover {
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-share {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .btn-share:hover {
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }

        /* URL Preview */
        .url-preview {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--input-bg);
            border-radius: 12px;
            border-left: 4px solid var(--button-gradient-start);
        }

        .url-preview.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .url-preview-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .url-preview-link {
            color: var(--button-gradient-start);
            text-decoration: none;
            word-break: break-all;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        /* Error Message */
        .error-message {
            display: none;
            padding: 1rem;
            background: #fed7d7;
            color: #c53030;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn-group {
                grid-template-columns: 1fr;
            }

            .qr-actions {
                flex-direction: column;
            }

            .btn-small {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 1rem;
            }

            .container {
                padding: 1.25rem;
                border-radius: 16px;
            }

            .color-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-qrcode"></i>
            Smart QR Generator
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Generate QR Code</h1>
            <p class="subtitle">Transform any link into a scannable QR code instantly</p>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Please enter a valid URL
            </div>

            <!-- URL Input -->
            <div class="input-group">
                <label for="urlInput">
                    <i class="fas fa-link"></i> Enter or Paste URL
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-globe input-icon"></i>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://example.com"
                        autocomplete="url"
                    >
                </div>
            </div>

            <!-- URL Preview -->
            <div class="url-preview" id="urlPreview">
                <div class="url-preview-title">Preview:</div>
                <a href="#" class="url-preview-link" id="urlPreviewLink" target="_blank"></a>
            </div>

            <!-- Color Customization -->
            <div class="color-group">
                <div class="color-picker">
                    <label>
                        <i class="fas fa-paint-brush"></i> QR Color
                    </label>
                    <div class="color-input-wrapper">
                        <input type="color" id="fgColor" value="#000000">
                        <span class="color-value" id="fgColorValue">#000000</span>
                    </div>
                </div>
                <div class="color-picker">
                    <label>
                        <i class="fas fa-fill-drip"></i> Background
                    </label>
                    <div class="color-input-wrapper">
                        <input type="color" id="bgColor" value="#ffffff">
                        <span class="color-value" id="bgColorValue">#ffffff</span>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="btn btn-primary" id="generateBtn">
                <i class="fas fa-magic"></i>
                Generate QR Code
            </button>

            <!-- Action Buttons -->
            <div class="btn-group">
                <button class="btn btn-secondary" id="copyBtn">
                    <i class="fas fa-copy"></i>
                    Copy Link
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    Reset
                </button>
            </div>

            <!-- QR Code Display -->
            <div class="qr-container" id="qrContainer">
                <div id="qrcode"></div>
                <div class="qr-actions">
                    <button class="btn btn-small btn-download" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download PNG
                    </button>
                    <button class="btn btn-small btn-share" id="shareBtn">
                        <i class="fab fa-whatsapp"></i>
                        Share on WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Made with <i class="fas fa-heart"></i> by <a href="#">Yashwant Singh Sonwaniya</a>
    </footer>

    <script>
        // DOM Elements
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrContainer');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const themeToggle = document.getElementById('themeToggle');
        const fgColor = document.getElementById('fgColor');
        const bgColor = document.getElementById('bgColor');
        const fgColorValue = document.getElementById('fgColorValue');
        const bgColorValue = document.getElementById('bgColorValue');
        const urlPreview = document.getElementById('urlPreview');
        const urlPreviewLink = document.getElementById('urlPreviewLink');

        let qrcode = null;
        let currentUrl = '';

        // Theme Toggle Functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Color Picker Updates
        fgColor.addEventListener('input', (e) => {
            fgColorValue.textContent = e.target.value;
            if (qrcode && currentUrl) {
                generateQRCode(currentUrl);
            }
        });

        bgColor.addEventListener('input', (e) => {
            bgColorValue.textContent = e.target.value;
            if (qrcode && currentUrl) {
                generateQRCode(currentUrl);
            }
        });

        // URL Input Preview
        urlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url && isValidUrl(url)) {
                urlPreview.classList.add('active');
                urlPreviewLink.href = url;
                urlPreviewLink.textContent = url;
                errorMessage.classList.remove('active');
            } else if (url) {
                urlPreview.classList.remove('active');
            } else {
                urlPreview.classList.remove('active');
            }
        });

        // Validate URL
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        // Generate QR Code
        function generateQRCode(url) {
            // Clear previous QR code
            qrcodeDiv.innerHTML = '';
            
            // Create new QR code
            qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256,
                colorDark: fgColor.value,
                colorLight: bgColor.value,
                correctLevel: QRCode.CorrectLevel.H
            });

            currentUrl = url;
            qrContainer.classList.add('active');
        }

        // Generate Button Click
        generateBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();

            if (!url) {
                errorMessage.textContent = 'Please enter a URL';
                errorMessage.classList.add('active');
                return;
            }

            if (!isValidUrl(url)) {
                errorMessage.textContent = 'Please enter a valid URL (must start with http:// or https://)';
                errorMessage.classList.add('active');
                return;
            }

            errorMessage.classList.remove('active');
            generateQRCode(url);
        });

        // Enter key to generate
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });

        // Download QR Code as PNG
        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        });

        // Share on WhatsApp
        shareBtn.addEventListener('click', () => {
            const text = `Check out this link: ${currentUrl}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(whatsappUrl, '_blank');
        });

        // Copy Link to Clipboard
        copyBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                errorMessage.textContent = 'No URL to copy';
                errorMessage.classList.add('active');
                return;
            }

            try {
                await navigator.clipboard.writeText(url);
                
                // Visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                copyBtn.style.color = 'white';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '';
                    copyBtn.style.color = '';
                }, 2000);
            } catch (err) {
                errorMessage.textContent = 'Failed to copy link';
                errorMessage.classList.add('active');
            }
        });

        // Reset Everything
        resetBtn.addEventListener('click', () => {
            urlInput.value = '';
            qrcodeDiv.innerHTML = '';
            qrContainer.classList.remove('active');
            errorMessage.classList.remove('active');
            urlPreview.classList.remove('active');
            fgColor.value = '#000000';
            bgColor.value = '#ffffff';
            fgColorValue.textContent = '#000000';
            bgColorValue.textContent = '#ffffff';
            currentUrl = '';
            qrcode = null;
            urlInput.focus();
        });

        // Auto-focus on input when page loads
        window.addEventListener('load', () => {
            urlInput.focus();
        });
    </script>
</body>
</html>
